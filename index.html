<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-start mt-4">Collection List</h2>
        <div class="slider-container">
            <div class="collection-slider">
                <div class="collection-item">
                    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Home & Kitchen">
                    <p><strong>Home & Kitchen</strong><br>18 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Bathroom Accessories">
                    <p><strong>Bathroom Accessories</strong><br>33 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Home Cleaning">
                    <p><strong>Home Cleaning</strong><br>3 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/120" alt="Kids Toys">
                    <p><strong>Kids Toys Products</strong><br>22 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/120" alt="Massagers">
                    <p><strong>Massagers</strong><br>2 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/120" alt="Home Decor">
                    <p><strong>Home Decor</strong><br>10 Items</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/120" alt="Home Decor">
                    <p><strong>Home Decor</strong><br>10 Items</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.collection-slider').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                // autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true,
                // prevArrow: '<button type="button" class="slick-prev">&#10094;</button>',
                // nextArrow: '<button type="button" class="slick-next">&#10095;</button>',
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 4
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2
                        }
                    }
                ]
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
